name: Backend CI

on:
  push:
    paths:
      - "backend/**"
      - "shared/contracts/**"
  pull_request:
    paths:
      - "backend/**"
      - "shared/contracts/**"

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install
        run: |
          pip install -U pip
          pip install -e ".[dev]"
      - name: Lint
        run: ruff check .
      - name: Tests
        run: pytest -q
